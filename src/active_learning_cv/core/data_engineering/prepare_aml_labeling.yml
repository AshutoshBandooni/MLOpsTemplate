$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: 
  local_path: ./
command: >-
  python data_selection.py 
  --tenant_id ${{inputs.tenant_id}}
  --client_id ${{inputs.client_id}}
  --cluster_uri ${{inputs.cluster_uri}}
  --datastore_name ${{inputs.datastore_name}}
  --database_name ${{inputs.database_name}}
  --scoring_table ${{inputs.scoring_table}}
  --strategy ${{inputs.strategy}}
  --examples_limit ${{inputs.examples_limit}}
  --prob_limit ${{inputs.prob_limit}}
  --model_name ${{inputs.model_name}}

inputs:
  tenant_id: "72f988bf-86f1-41af-91ab-2d7cd011db47"
  client_id: "af883abf-89dd-4889-bdb3-1ee84f68465e"
  cluster_uri: "https://adx02.westus2.kusto.windows.net"
  datastore_name: "mltraining"
  database_name: "database_name"
  scoring_table: "active_learning_cv_logging_v2"
  model_name: "ActiveLearning_CV_ES"
  strategy: "SMALLEST_MARGIN_UNCERTAINTY"
  examples_limit: 100
  prob_limit: 0.25
environment:
  conda_file: ./conda_prepare_aml_labeling.yml
  image: mcr.microsoft.com/azureml/openmpi3.1.2-ubuntu18.04:latest
compute: azureml:d12-v2-ssh
display_name: prepare_aml_labeling
experiment_name: prepare_aml_labeling
description: Run data selection and prepare data for AML labeling