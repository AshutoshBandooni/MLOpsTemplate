$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: 
  local_path: ./
command: >-
  python cv_automl_train.py 
  --compute_cluster ${{inputs.compute_cluster}}
  --training_dataset ${{inputs.training_dataset}}
  --validation_dataset ${{inputs.validation_dataset}}
  --experiment_name ${{inputs.experiment_name}}
  --model_name ${{inputs.model_name}}
inputs:
  compute_cluster: "gpunc6"
  training_dataset: "active_learning_cv_train"
  validation_dataset: "active_learning_cv_val"
  experiment_name: 'automl-image-multiclass'
  model_name: 'AutoMLf3f0b65590'
environment:
  conda_file: ./conda_cv_automl_train.yml
  image: mcr.microsoft.com/azureml/openmpi3.1.2-ubuntu18.04:latest
compute: azureml:d12-v2-ssh
display_name: cv_automl_train
experiment_name: cv_automl_train
description: Run CV-AutoML train
