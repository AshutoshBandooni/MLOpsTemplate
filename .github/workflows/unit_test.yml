name: unit_test
on:
  workflow_dispatch:
  # add additional trigger

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8' # Version range or exact version of a Python version to use, using SemVer's version range syntax 
      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build
          python -m pip install --upgrade twine
      - name: AZ Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_JAMES }} # change to point to your GitHub Secret Name      
      - name: Install AZ ML and tools
        run: |
          az extension add -n ml -y
          az configure --defaults group=azureml workspace=ws01ent location=westus2
      - name: Run Feature Engineering
        uses: ./.github/actions/aml-job-create
        with:
          jobFile: src/workshop/core/data_engineering/feature_engineering.yml